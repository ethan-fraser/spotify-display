<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>spotify-display</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <div id="main">
            <div id="artdiv">
                <img id="artimg" width=300 height=300 src="">
            </div>
            <div id="songinfodiv">
                <div id="devicediv">
                    <span class="material-icons">devices</span>
                    <span id="devicenamelabel"></span>
                </div>
                <span id="titlelabel"></span>
                <span id="artistlabel"></span>
            </div>
        </div>
        <div id="progressdiv">
            <span id="progresstimelabel"></span>
            <div id="progressbardiv">
                <span id="progresstrack"></span>
                <span id="progressindicator"></span>
            </div>
            <span id="songlengthlabel"></span>
        </div>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
